.box{

  position: relative;

  width: 370px;

  height: 450px;

  background: #1c1c1c;

  border-radius: 50px 5px;

  overflow: hidden;

}

.box::before{

  content: '';

  position: absolute;

  top: -50%;

  left: -50%;

  width: 370px;

  height: 450px;

  background: linear-gradient(60deg, transparent, #45f3ff, #45f3ff);

  transform-origin: bottom right;

  animation: animate 6s linear infinite;

}

.box::after{

  content: '';

  position: absolute;

  top: -50%;

  left: -50%;

  width: 370px;

  height: 450px;

  background: linear-gradient(60deg, transparent, #d9138a, #d9138a);

  transform-origin: bottom right;

  animation: animate 6s linear infinite;

  animation-delay: -3s;

}

@keyframes animate{

  0%

  {

    transform: rotate(0);

  }

  100%

  {

    transform: rotate(360deg);

  }
